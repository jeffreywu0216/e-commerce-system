<mat-toolbar>
  <img src="https://images-na.ssl-images-amazon.com/images/G/01/gc/designs/livepreview/a_generic_white_10_us_noto_email_v2016_us-main._CB277146614_.png" height="42">
  <a mat-button routerLink="buy">Buy</a>
  <a mat-button routerLink="sell">Sell</a>
  <a mat-button *ngIf="isManager" routerLink="admin">All User</a>
  <span style="flex: auto;"></span>

  <mat-menu #appMenu="matMenu">
    <button *ngIf="isLoggedIn" mat-menu-item routerLink="profile"> Profile </button>
    <button *ngIf="isLoggedIn" mat-menu-item routerLink="history"> History </button>
    <button *ngIf="!isLoggedIn" routerLink="login" mat-menu-item> Login </button>
    <button *ngIf="isLoggedIn" routerLink="logout" mat-menu-item> Logout </button>
  </mat-menu>

  <button mat-icon-button [matMenuTriggerFor]="appMenu">
    <mat-icon>person</mat-icon>
  </button>

  <a *ngIf="isLoggedIn" mat-button routerLink="cart"><mat-icon>shopping-cart</mat-icon></a>
</mat-toolbar>
