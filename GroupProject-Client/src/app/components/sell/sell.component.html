<div class="container">
  <h2>Post Your Item</h2>
  <div class="example-container col-sm-6">
    <mat-form-field>
      <input matInput placeholder="Product Name" [(ngModel)]="productName">
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Description" matTextareaAutosize matAutosizeMinRows="2"
                matAutosizeMaxRows="5" [(ngModel)]="description"></textarea>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Amount" type="number" class="example-right-align" [(ngModel)]="price">
    </mat-form-field>

    <div class="button-row">
      <input type="file" accept="image/*" (change)="getImg($event)" />
    </div>
